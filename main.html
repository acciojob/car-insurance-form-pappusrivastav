<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Car Insurance Registration Form</title>
</head>

<body>
	<form method="post" action="process_registration.php">
		<label for="name">Name:</label>
		<input type="text" id="name" required="Yes"><br><br>

		
		<label for="email">Email:</label>
		<input type="Email" id="email" required="Yes"><br><br>

		
		<label>Gender:</label><br>
		<input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br><br>

		
		<label for="cars">Car Brands</label>
		<select id="cars" name="cars">
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select><br><br>

		
		<label for="carage">Car Age</label>
		<input type="number" id="carage" required="Yes"><br><br>
		
		<label for="dop">Date of Purchase</label>
		<input type="date" id="dop" required="Yes"><br><br>
		
		<label for="password">Password</label>
		<input type="password" id="password" required="Yes"><br><br>

		
		<button type="submit">Submit</button>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
